<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-L9bhWQBBv1yxkw1uV7MSic8oFpVYwLmU6+swU6xX9y0LCe/YJ+UdDfL6MTGH0ZM2hZ1rN3dB2d05rXweOyGO7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <style>
      .btn {
        border-color: white;
        padding: 5px 10px;
      }

      h3{
        color: rgb(0, 0, 0);
        text-shadow: 0.1px 0.7px 2px rgb(129, 127, 127);
      }

      #boxCon {
        box-shadow: 0px 0px 3px 5px rgb(116, 114, 114);

      }


    </style>


</head>
<body>
  
    <div class="container-fluid bg-light py-5">
      <h1 class="text-center">My Converter</h1>
      <div class="row mt-5">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-5">
          <div class="container bg-body-secondary py-3" id="boxCon">
            <h3 class="text-center"><ion-icon name="barbell-outline"></ion-icon>Weight Converter</h3>

            <div class="row py-3">
              <div class="col-lg-5 col-md-5 col-sm-5 col-5 my-3">
                <div class="d-grid justify-content-center">
                <input type="number" id="inputWeight" style="width: 100%; font-size: 0.7em;">
                <select id="firstUnit" style="font-size: 0.7em;">
                  <option value="kg">Kilograms</option>
                  <option value="g">Grams</option>
                  <option value="mg">Milligrams</option>
                </select>
              </div>
              </div>

              <div class="col-lg-2 col-md-2 col-sm-2 col-2 my-3">
                <p class="text-center" style="font-size: 0.9em;">
                  To
                </p>
              </div>

              <div class="col-lg-5 col-md-5 col-sm-5 col-5 my-3">
                <div class="d-grid justify-content-center">
                <input id="outputWeight" style="width: 100%; font-size: 0.7em;">
              </div>
            </div>
            </div>
            
            <div class="row py-1" style="font-size: 0.7em;">
              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.8em;" onclick="convertToKg()">Kilograms</button>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.8em;"  onclick="convertToG()">Grams</button>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.8em;"  onclick="convertToMg()">Milligrams</button>
              </div>
            </div>

          </div>
        </div>

        <!--  for my length converter  -->

        <div class="col-lg-6 col-md-6 col-sm-12 mb-5">
          <div class="container bg-body-secondary py-3" id="boxCon">
            <h3 class="text-center"><ion-icon name="send-outline"></ion-icon>Length Converter</h3>

            <div class="row py-3">
              <div class="col-lg-5 col-md-5 col-sm-5 col-5 my-3">
                <div class="d-grid justify-content-center">
                <input type="number" id="inputLength" style="width: 100%; font-size: 0.7em;">
                <select id="firstUnitLenth" style="font-size: 0.7em;">
                  <option value="km">Kilometer</option>
                  <option value="m">Meter</option>
                  <option value="cm">Centimeter</option>
                  <option value="mm">Millimeter</option>
                </select>
              </div>
              </div>

              <div class="col-lg-2 col-md-2 col-sm-2 col-2 my-3">
                <p class="text-center" style="font-size: 0.9em;">
                  To
                </p>
              </div>

              <div class="col-lg-5 col-md-5 col-sm-5 col-5 my-3">
                <input id="outputLength" style="width: 100%; font-size: 0.7em;">
              </div>
            </div>
            
            <div class="row py-1" style="font-size: 0.68em;">
              <div class="col-lg-3 col-md-3 col-sm-3 col-3 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.6em;" onclick="convertToKm()">Kilometer</button>
              </div>

              <div class="col-lg-2 col-md-3 col-sm-3 col-3 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.6em;"  onclick="convertToM()">Meter</button>
              </div>

              <div class="col-lg-4 col-md-3 col-sm-3 col-3 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.6em;"  onclick="convertToCm()">Centimeter</button>
              </div>

              <div class="col-lg-3 col-md-3 col-sm-3 col-3 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.6em;"  onclick="convertToMm()">Millimeter</button>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!--  second main container  -->

    <div class="container-fluid bg-light">
      <div class="row mt-5">
        <div class="col-lg-6 col-md-6 col-sm-12 mb-5">
          <div class="container bg-body-secondary py-3" id="boxCon">
            <h3 class="text-center"><ion-icon name="hourglass-outline"></ion-icon>Time Converter</h3>

            <div class="row py-3">
              <div class="col-lg-5 col-md-5 col-sm-5 col-5 my-3">
                <div class="d-grid justify-content-center">
                <input type="number" id="inputTime" style="width: 100%; font-size: 0.7em;">
                <select id="firstUnitTime" style="font-size: 0.7em;">
                  <option value="hr">Hour</option>
                  <option value="min">Minute</option>
                  <option value="sec">Second</option>
                </select>
              </div>
            </div>

              <div class="col-lg-2 col-md-2 col-sm-2 col-2 my-3">
                <p class="text-center" style="font-size: 0.9em;">
                  To
                </p>
              </div>

              <div class="col-lg-5 col-md-5 col-sm-5 col-5 my-3">
                <input id="outputTime" style="width: 100%; font-size: 0.7em;">
              </div>
            </div>
            
            <div class="row py-1">
              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.8em;" onclick="convertToHr()">Hour</button>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.8em;"  onclick="convertToMin()">Minute</button>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.8em;"  onclick="convertToSec()">Second</button>
              </div>
            </div>

          </div>
        </div>

        <!--  for my Temperature converter  -->

        <div class="col-lg-6 col-md-6 col-sm-12 mb-5">
          <div class="container bg-body-secondary py-3" id="boxCon">
            <h3 class="text-center"><ion-icon name="thermometer-outline"></ion-icon>Temperature Converter</h3>

            <div class="row py-3">
              <div class="col-lg-5 col-md-5 col-sm-5 col-5 my-3">
                <div class="d-grid justify-content-center">
                <input type="number" id="inputTemp" style="width: 100%; font-size: 0.7em;">
                <select id="firstUnitTemp" style="font-size: 0.7em;">
                  <option value="fh">Fahrenheit</option>
                  <option value="cel">Celsius</option>
                  <option value="kel">Kelvin</option>
                </select>
              </div>
            </div>

              <div class="col-lg-2 col-md-2 col-sm-2 col-2 my-3">
                <p class="text-center" style="font-size: 0.9em;">
                  To
                </p>
              </div>

              <div class="col-lg-5 col-md-5 col-sm-5 col-5 my-3">
                <input id="outputTemp" style="width: 100%; font-size: 0.7em;">
              </div>
            </div>
            
            <div class="row py-1">
              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.6em;" onclick="convertToFh()">Fahrenheit</button>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.6em;"  onclick="convertToCel()">Celsius</button>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-4 d-grid justify-content-center">
                <button class="btn btn-light" style="font-size: 0.6em;"  onclick="convertToKel()">Kelvin</button>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>




<script>
  
  /*  for weiht  */

  function convertToKg() {
    let unit = document.getElementById("firstUnit").value;
    let weight = document.getElementById("inputWeight").value;
    let converted;
    let kg;
    let g;
    let mg;


    if(unit === "kg") {
      kg = 1000 * weight;
      converted = kg / 1000;
      document.getElementById("outputWeight").value = converted + ' kilogram(s)';
    }

    if (unit === "g") {
      g = 1 * weight;
      converted = g / 1000;
      document.getElementById("outputWeight").value = converted + ' kilogram(s)';
    }
    
    if (unit === "mg") {
      mg = 1 * weight;
      converted = mg / 1000000;
      document.getElementById("outputWeight").value = converted + ' kilogram(s)';
    }
  }

  function convertToG() {
    let unit = document.getElementById("firstUnit").value;
    let weight = document.getElementById("inputWeight").value;
    let converted;
    let kg;
    let g;
    let mg;


    if(unit === "kg") {
      kg = 1 * weight;
      converted = kg * 1000;
      document.getElementById("outputWeight").value = converted + ' gram(s)';
    }

    if (unit === "g") {
      g = 1 * weight;
      converted = g * 1;
      document.getElementById("outputWeight").value = converted + ' gram(s)';
    }
    
    if (unit === "mg") {
      mg = 1 * weight;
      converted = mg / 1000;
      document.getElementById("outputWeight").value = converted + ' gram(s)';
    }
  }

  function convertToMg() {
    let unit = document.getElementById("firstUnit").value;
    let weight = document.getElementById("inputWeight").value;
    let converted;
    let kg;
    let g;
    let mg;


    if(unit === "kg") {
      kg = 1000000 * weight;
      converted = kg / 1;
      document.getElementById("outputWeight").value = converted + ' milligram(s)';
    }

    if (unit === "g") {
      g = 1000 * weight;
      converted = g / 1;
      document.getElementById("outputWeight").value = converted + ' milligram(s)';
    }
    
    if (unit === "mg") {
      mg = 1 * weight;
      converted = mg / 1;
      document.getElementById("outputWeight").value = converted + ' milligram(s)';
    }
  }

  /*  for length  */

  function convertToKm() {
    let unitLength = document.getElementById("firstUnitLenth").value;
    let length = document.getElementById("inputLength").value;
    let converted;
    let km;
    let m;
    let cm;
    let mm;



    if(unitLength === "km") {
      km = 1000 * length;
      converted = km / 1000;
      document.getElementById("outputLength").value = converted + ' kilometer(s)';
    }

    if (unitLength === "m") {
      m = 1 * length;
      converted = m / 1000;
      document.getElementById("outputLength").value = converted + ' kilometer(s)';
    }
    
    if (unitLength === "cm") {
      cm = 1 * length;
      converted = cm / 100000;
      document.getElementById("outputLength").value = converted + ' kilometer(s)';
    }

    if (unitLength === "mm") {
      mm = 1 * length;
      converted = mm / 1000000;
      document.getElementById("outputLength").value = converted + ' kilometer(s)';
    }
  }

  function convertToM() {
    let unitLength = document.getElementById("firstUnitLenth").value;
    let length = document.getElementById("inputLength").value;
    let converted;
    let km;
    let m;
    let cm;
    let mm;



    if(unitLength === "km") {
      km = 1000 * length;
      converted = km * 1;
      document.getElementById("outputLength").value = converted + ' meter(s)';
    }

    if (unitLength === "m") {
      m = 1 * length;
      converted = m * 1;
      document.getElementById("outputLength").value = converted + ' meter(s)';
    }
    
    if (unitLength === "cm") {
      cm = 1 * length;
      converted = cm / 100;
      document.getElementById("outputLength").value = converted + ' meter(s)';
    }

    if (unitLength === "mm") {
      mm = 1 * length;
      converted = mm / 1000;
      document.getElementById("outputLength").value = converted + ' meter(s)';
    }
  }

  function convertToCm() {
    let unitLength = document.getElementById("firstUnitLenth").value;
    let length = document.getElementById("inputLength").value;
    let converted;
    let km;
    let m;
    let cm;
    let mm;



    if(unitLength === "km") {
      km = 100000 * length;
      converted = km * 1;
      document.getElementById("outputLength").value = converted + ' centimeter(s)';
    }

    if (unitLength === "m") {
      m = 100 * length;
      converted = m * 1;
      document.getElementById("outputLength").value = converted + ' centimeter(s)';
    }
    
    if (unitLength === "cm") {
      cm = 1 * length;
      converted = cm / 1;
      document.getElementById("outputLength").value = converted + ' centimeter(s)';
    }

    if (unitLength === "mm") {
      mm = 1 * length;
      converted = mm / 10;
      document.getElementById("outputLength").value = converted + ' centimeter(s)';
    }
  }

  function convertToMm() {
    let unitLength = document.getElementById("firstUnitLenth").value;
    let length = document.getElementById("inputLength").value;
    let converted;
    let km;
    let m;
    let cm;
    let mm;



    if(unitLength === "km") {
      km = 1000000 * length;
      converted = km * 1;
      document.getElementById("outputLength").value = converted + ' millimeter(s)';
    }

    if (unitLength === "m") {
      m = 1000 * length;
      converted = m * 1;
      document.getElementById("outputLength").value = converted + ' millimeter(s)';
    }
    
    if (unitLength === "cm") {
      cm = 10 * length;
      converted = cm / 1;
      document.getElementById("outputLength").value = converted + ' millimeter(s)';
    }

    if (unitLength === "mm") {
      mm = 1 * length;
      converted = mm / 1;
      document.getElementById("outputLength").value = converted + ' millimeter(s)';
    }
  }

  /*  for time  */

  function convertToHr() {
    let unitTime = document.getElementById("firstUnitTime").value;
    let time = document.getElementById("inputTime").value;
    let converted;
    let hr;
    let min;
    let sec;


    if(unitTime === "hr") {
      hr = 1 * time;
      converted = hr / 1;
      document.getElementById("outputTime").value = converted + ' hour(s)';
    }

    if (unitTime === "min") {
      min = 1 * time;
      converted = min / 60;
      document.getElementById("outputTime").value = converted + ' hour(s)';
    }
    
    if (unitTime === "sec") {
      sec = 1 * time;
      converted = sec / 3600;
      document.getElementById("outputTime").value = converted + ' hour(s)';
    }
  }

  function convertToMin() {
    let unitTime = document.getElementById("firstUnitTime").value;
    let time = document.getElementById("inputTime").value;
    let converted;
    let hr;
    let min;
    let sec;


    if(unitTime === "hr") {
      hr = 60 * time;
      converted = hr / 1;
      document.getElementById("outputTime").value = converted + ' Minute(s)';
    }

    if (unitTime === "min") {
      min = 1 * time;
      converted = min / 1;
      document.getElementById("outputTime").value = converted + ' Minute(s)';
    }
    
    if (unitTime === "sec") {
      sec = 1 * time;
      converted = sec / 60;
      document.getElementById("outputTime").value = converted + ' Minute(s)';
    }
  }

  function convertToSec() {
    let unitTime = document.getElementById("firstUnitTime").value;
    let time = document.getElementById("inputTime").value;
    let converted;
    let hr;
    let min;
    let sec;


    if(unitTime === "hr") {
      hr = 3600 * time;
      converted = hr / 1;
      document.getElementById("outputTime").value = converted + ' second(s)';
    }

    if (unitTime === "min") {
      min = 60 * time;
      converted = min / 1;
      document.getElementById("outputTime").value = converted + ' second(s)';
    }
    
    if (unitTime === "sec") {
      sec = 1 * time;
      converted = sec / 1;
      document.getElementById("outputTime").value = converted + ' second(s)';
    }
  }

  /*  for temp  */

  function convertToFh() {
  const inputTemp = parseFloat(document.getElementById("inputTemp").value);
  const selectedUnit = document.getElementById("firstUnitTemp").value;

  let outputTemp = 0;
  if (selectedUnit === "cel") {
    outputTemp = inputTemp * (9/5) + 32;
  } else if (selectedUnit === "kel") {
    outputTemp = (inputTemp - 273.15) * (9/5) + 32;
  } else {
    outputTemp = inputTemp;
  }
  document.getElementById("outputTemp").value = outputTemp.toFixed(2);
}

function convertToCel() {
  const inputTemp = parseFloat(document.getElementById("inputTemp").value);
  const selectedUnit = document.getElementById("firstUnitTemp").value;

  let outputTemp = 0;
  if (selectedUnit === "fh") {
    outputTemp = (inputTemp - 32) * (5/9);
  } else if (selectedUnit === "kel") {
    outputTemp = inputTemp - 273.15;
  } else {
    outputTemp = inputTemp;
  }
  document.getElementById("outputTemp").value = outputTemp.toFixed(2);
}

function convertToKel() {
  const inputTemp = parseFloat(document.getElementById("inputTemp").value);
  const selectedUnit = document.getElementById("firstUnitTemp").value;

  let outputTemp = 0;
  if (selectedUnit === "fh") {
    outputTemp = (inputTemp - 32) * (5/9) + 273.15;
  } else if (selectedUnit === "cel") {
    outputTemp = inputTemp + 273.15;
  } else {
    outputTemp = inputTemp;
  }
  document.getElementById("outputTemp").value = outputTemp.toFixed(2);
}





</script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
